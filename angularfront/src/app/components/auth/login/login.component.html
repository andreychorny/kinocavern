<div id="login">
  <div class="container">
    <form
    *ngIf="!isLoggedIn" name="form" 
    (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                      <h3 class="text-center text-info">Login</h3>
                      <div class="form-group">
                          <label for="username" class="text-info">Username:</label><br>
                          <input 
                          type="text" class="form-control" name="username"
                          [(ngModel)]="form.username" required #username="ngModel"
                          id="username">
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Password:</label><br>
                          <input id="password" type="password"
                          class="form-control" name="password"
                          [(ngModel)]="form.password" required
                          minlength="6" #password="ngModel">
                      </div>
                      <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-info btn-md" value="Sign In">
                      </div>
                      <div id="register-link" class="text-right">
                        <a href="/signup" class="nav-link" routerLink="/signup">Sign Up</a>
                    </div>  
              </div>
          </div>
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && username.invalid">
        Username is required!
        </div>
        <div
            class="alert alert-danger" role="alert"
            *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters </div>
        </div>
        <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed">
            Login failed: {{ errorMessage }}
        </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
  </div>
</div>
